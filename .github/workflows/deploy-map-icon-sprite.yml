name: 'Build and deploy map icons'
on:
  workflow_dispatch:
  push:
    paths:
      - components/src/maplibre/MapStyle/sprite/**
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: components/src/maplibre/MapStyle
    steps:
      - uses: actions/checkout@v4
      - run: cargo install spreet
      - run: sh make_sprite.sh
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      - name: 'Upload files to GCP'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: '../components/components/src/maplibre/MapStyle/sprite'
          parent: false
          process_gcloudignore: false
          destination: 'datenhub-net-static/maps/styles/swr-datalab-light/sprite'
